<section class="get-price-list">
  <div class="get-price-list__container">
    <div class="get-price-list__form-section">
      <div class="get-price-list__form-block">
        <div class="get-price-list__form-top-texts">
          <div class="get-price-list__form-text">
            Хотите прицениться?<br>
            Получите актуальный прайс-лист
            <span class="_semibold">услуг всего в 1 клик</span>
          </div>
          <div class="get-price-list__form-text_small">
            Где вам удобнее получить расчёт?
          </div>
        </div>
        <form action="#" method="get" class="get-price-list__form">
          <div class="get-price-list__messengers messengers-inputs">
            <label class="messengers-inputs__input-label" tabindex="0">
              <input type="radio" name="messenger" value="telegram" class="messengers-inputs__input" tabindex="-1">
              <img src="./img/common/telegram-icon.svg" alt="telegram icon" class="messengers-inputs__img">
            </label>
            <label class="messengers-inputs__input-label" tabindex="0">
              <input type="radio" name="messenger" value="whatsapp" class="messengers-inputs__input" tabindex="-1">
              <img src="./img/common/whatsup-icon.svg" alt="whatsapp icon" class="messengers-inputs__img">
            </label>
          </div>
          <input type="text" name="text" placeholder="Введите ваш телефон" class="get-price-list__input-text input-text"
            autocomplete="off">
          <button type="submit" class="get-price-list__button-submit button button_orange button_middle">
            Получить прайс
          </button>
          <label class="get-price-list__checkbox-agreement checkbox-agreement">
            <input type="checkbox" class="checkbox-agreement__input" name="agreement" required>
            <div class="checkbox-agreement__text">
              Нажимая на кнопку вы соглашаетесь с условиями <a href="#" class="_bold-underline">Политики
                конфиденциальности</a>
            </div>
          </label>
        </form>
      </div>
      <img src="./img/get-price-list/kitchen-bg.png" alt="кухня"
        class="get-price-list__img-bg get-price-list__img-bg_kitchen">
      <img src="./img/get-price-list/price-list-bubbles.png" alt="книга прайс-лист клининговых услуг и пузыри"
        class="get-price-list__img-bg get-price-list__img-bg_book">
      <img src="./img/get-price-list/bush.png" alt="зеленый куст"
        class="get-price-list__img-bg get-price-list__img-bg_bush">
      <img src="./img/get-price-list/circle.png" alt="круг с надписями pdf"
        class="get-price-list__img-bg get-price-list__img-bg_circle">
    </div>
  </div>
</section>
