<div class="leave-request">
  <div class="leave-request__container">
    <form action="#" class="leave-request__form">
      <div class="leave-request__text">
        <span class="_bold">Оставьте заявку</span> на консультацию и расчёт стоимости <span
          class="_uppercase">БЕСПЛАТНО</span>
      </div>
      <div class="leave-request__input-button">
        <input type="tel" placeholder="Введите ваш телефон" name='tel' class="leave-request__input input-text">
        <button type="submit" class="leave-request__button-submit button button_orange button_middle">Жду
          звонка</button>
      </div>
      <label class="leave-request__checkbox-agreement checkbox-agreement">
        <input type="checkbox" class="checkbox-agreement__input" name="agreement" required>
        <div class="checkbox-agreement__text leave-request__checkbox-agreement-text">
          Нажимая на кнопку вы соглашаетесь с условиями <a href="#" class="_bold-underline">Политики
            конфиденциальности</a>
        </div>
      </label>
      <img src="./img/leave-request/bg.png" alt="задний фон" class="leave-request__img-bg">
      <img src="./img/leave-request/girl.png" alt="девушка с щеткой и моющим средством" class="leave-request__img">
    </form>
  </div>
</div>
