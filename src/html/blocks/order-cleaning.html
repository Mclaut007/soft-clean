<div class="order-cleaning">
  <div class="order-cleaning__container">
    <div class="order-cleaning__wrapper">
      <h2 class="order-cleaning__heading">
        <span class="_bold">Закажите уборку прямо сейчас!</span> Выезд персонала в течении часа
      </h2>
      <form action="#" method="get" class="order-cleaning__form">
        <button type="submit" class="button button_orange button_middle order-cleaning__button-submit">Заказать
          уборку</button>
        <div class="order-cleaning__text">
          Или свяжитесь с нами напрямую:
        </div>
        <div class="order-cleaning__messengers messengers-inputs">
          <label class="messengers-inputs__input-label" tabindex="0">
            <input type="radio" name="messenger" value="telegram" class="messengers-inputs__input" tabindex="-1">
            <img src="./img/common/telegram-icon.svg" alt="telegram icon" class="messengers-inputs__img">
          </label>
          <label class="messengers-inputs__input-label" tabindex="0">
            <input type="radio" name="messenger" value="whatsapp" class="messengers-inputs__input" tabindex="-1">
            <img src="./img/common/whatsup-icon.svg" alt="whatsapp icon" class="messengers-inputs__img">
          </label>
        </div>
      </form>
      <div class="order-cleaning__phone-block">
        <a href="tel:+78007006050" class="order-cleaning__phone">8-800-700-60-50</a>
        <div class="order-cleaning__working-hours">
          Пн-Вс: 9:00 - 21:00
        </div>
      </div>
      <img src="./img/order-cleaning/auto.png" alt="автомобиль типа 'газели'" class="order-cleaning__main-img">
      <img src="./img/order-cleaning/bush.png" alt="куст" class="order-cleaning__img-decor">
    </div>
  </div>
